        <h1 id="dvdSaver" style="position: relative; display: inline-block">Tvoje m√°ma</h1>
        
        <script>

            const element = document.getElementById("dvdSaver");
            const velocity = {x:10, y:10};
            const bounds = element.parentElement.getBoundingClientRect();

            var intervalId = setInterval(function() {
                if(element.getBoundingClientRect().bottom+velocity.y >= bounds.bottom) {
                    velocity.y *= -1;
                }

                if(element.getBoundingClientRect().top+velocity.y <= bounds.top) {
                    velocity.y *= -1;
                }

                if(element.getBoundingClientRect().left+velocity.x <= bounds.left) {
                    velocity.x *= -1;
                }

                if(element.getBoundingClientRect().right+velocity.x >= bounds.right) {
                    velocity.x *= -1;
                }

                element.style.left = `${Number(element.style.left.slice(0, -2))+velocity.x}px`;
                element.style.top = `${Number(element.style.top.slice(0, -2))+velocity.y}px`;
            }, 10);

        </script>
